<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="comprarProduto.css">
</head>
<body>
    <div class="container">
        <h1 id="produtoNome">Nome do Produto</h1>
        <div class="produto-info">
            <p><strong>Marca:</strong> <span id="produtoMarca">Marca do Produto</span></p>
            <p><strong>Preço:</strong> R$ <span id="produtoPreco">00.00</span></p>
            <p><strong>Cidade:</strong> <span id="produtoCidade">Cidade</span></p>
            <p><strong>Estado:</strong> <span id="produtoEstado">Estado</span></p>
            <p><strong>Delivery:</strong> <span id="produtoDelivery">Sim/Não</span></p>
            <p><strong>Prazo de Validade:</strong> <span id="produtoValidade">YYYY-MM-DD</span></p>
            <p><strong>Vendedor:</strong> <a id="vendedorLink" href="#">Nome do Vendedor</a></p>
        </div>
        <button onclick="window.location.href='../carrinhoCompra/carrinhoCompra.html'">Comprar</button>
    </div>

    <script src="comprarProduto.js"></script>
</body>
</html>
