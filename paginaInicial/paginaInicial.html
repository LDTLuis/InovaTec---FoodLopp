<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="paginaInicial.css">
</head>
<body>
    <div class="banner">
        <h1>Bem-vindo ao Food Loop</h1>

        <button id="logoutButton" onclick="window.location.href='../telaLogin/index.html'">Sair</button>
    </div>

    <div class="action-buttons">
        <button onclick="window.location.href='../perfilCliente/perfilCliente.html'">Entrar no Perfil</button>
        <button onclick="window.location.href='../cadastroProduto/cadastroProduto.html'">Cadastrar Produto</button>
    </div>

    <div class="filtro-container">
        <h2>Filtrar Produtos</h2>
        <form id="filtroForm">
            <div class="filtro-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            
            <div class="filtro-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" placeholder="Ex: 30.00">
            </div>
            
            <div class="filtro-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            
            <div class="filtro-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>
            
            <div class="filtro-group">
                <label for="delivery">Delivery:</label>
                <select id="delivery" name="delivery">
                    <option value="">Todos</option>
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select>
            </div>
            
            <div class="filtro-group">
                <label for="validade">Prazo de Validade:</label>
                <input type="date" id="validade" name="validade">
            </div>
            
            <div class="filtro-group">
                <label for="vendedor">Nome do Vendedor:</label>
                <input type="text" id="vendedor" name="vendedor">
            </div>

            <div class="filtro-submit">
                <button type="button" id="filtrarButton">Filtrar</button>
            </div>
        </form>
    </div>

    <div class="produtos-container">
        <!-- Produtos serão injetados aqui pelo JavaScript -->
    </div>

    <script src="paginaInicial.js"></script>
</body>
</html>
