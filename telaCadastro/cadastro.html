<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../fotos/FoodLoop Logo 2.png">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <label for="confirmPassword">Confirme a Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>

            <label for="phone">NÃºmero de Telefone (com DDD)</label>
            <input type="text" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="cpfCnpj">CPF ou CNPJ</label>
            <input type="text" id="cpfCnpj" name="cpfCnpj" placeholder="Digite seu CPF ou CNPJ" required>

            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" placeholder="Digite sua cidade" required>

            <label for="state">Estado</label>
            <input type="text" id="state" name="state" placeholder="Digite seu estado" required>

            <label for="birthdate">Data de Nascimento</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
