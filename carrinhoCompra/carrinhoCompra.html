<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinhoCompra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="carrinho-container">
        <h1>
            <i class="fas fa-shopping-cart"></i> Carrinho de Compras
        </h1>
        
        <table class="carrinho-tabela">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Subtotal</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="carrinhoItems">
                <!-- Produtos serão injetados aqui pelo JavaScript -->
            </tbody>
        </table>

        <div class="total-container">
            <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>
        </div>

        <div class="actions">
            <button onclick="window.location.href='../paginaInicial/paginaInicial.html'">Voltar às Compras</button>
            <button onclick="window.location.href='checkout.html'">Finalizar Compra</button>
        </div>
    </div>

    <script src="carrinhoCompra.js"></script>
</body>
</html>
